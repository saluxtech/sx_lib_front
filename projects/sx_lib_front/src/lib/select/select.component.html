<label>
  {{ label }}
  <span *ngIf="isRequired">*</span>
</label>
<div class="select-container">
  <input
    type="text"
    placeholder="{{ placeholder }}"
    (blur)="onBlur()"
    (focus)="onSearch()"
    [ngClass]="{ 'sx-input-color-dark': theme === 'dark', error: hasErrors }"
    [(ngModel)]="search"
  />
  <div 
    *ngIf="showOptions" 
    class="options"
  >
    <p 
      *ngFor="let opt of displayOptions" 
      (click)="selectItem(opt)"
    >
      {{ opt.label }}
    </p>
  </div>
  <sx-text 
    *ngIf="hasErrors" 
    [variation]="'body2'" 
  >
    {{ errorMessage }}
  </sx-text>
  <ng-container *ngIf="multiple">
    <div
      *ngFor="let item of selectedOptions; let i = index"
      class="d-flex justify-content-start mt-2"
    >
      <sx-tag 
        [label]="item.label" 
        (onSelectTag)="removeItem(i)"
      />
    </div>
  </ng-container>
</div>
