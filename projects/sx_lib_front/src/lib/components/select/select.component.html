@if(label){
<sx-label>
  {{ label }}

  @if(isRequired) {
  <span class="required-suffix">*</span>
  }
</sx-label>
}

<div class="select-container">
  <input
    type="text"
    autocomplete="off"
    autofill="off"
    [placeholder]="placeholder"
    (blur)="onBlur()"
    (focus)="onSearch()"
    [ngClass]="{ 'sx-input-color-dark': theme === 'dark', error: hasErrors }"
    [(ngModel)]="search"
  />
  @if(showOptions){
    <div class="options">
    @for(opt of displayOptions; track opt.value ){
    <p (mousedown)="selectItem(opt)">
      {{ opt.label }}
    </p>
    }
  </div>
  } 
  
  @if(multiple){ 
    @for(item of selectedOptions; track item.value){
    <div class="d-flex justify-content-start mt-2">
      <sx-tag [label]="item.label" (onSelectTag)="removeItem($index)" />
    </div>
    } 
  } 
</div>

@if(hasErrors) {
<sx-text
  class="required-label"
  [variation]="'body2'"
  color="feedback-error-200"
>
  {{ errorMessage }}
</sx-text>
}
