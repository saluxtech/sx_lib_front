@if(loaderService.loaderState$ | async){
<div
  [class.backdrop]="backDrop"
  class="loader loader--{{ color }}"
  [ngStyle]="{ '--loader-size.px': size }"
>
  @if(text) {
  <p class="mt-2 loader-text">{{ text }}</p>
  }
</div>
}

@if((loaderService.loaderButtonState$ | async) && !backDrop){
  <div 
    class="loader loader--{{ color }}"
    [ngStyle]="{ '--loader-size.px': size }"
  >
  </div>
  @if(text) {
    <p class="mt-2 loader-text">{{ text }}</p>
  }
}
