<div class="container-fluid">
    <div class="d-flex flex-wrap justify-content-between align-items-center">
        <div>
            @if (!!backButton) {
                <sx-button [variation]="backButton.variation!" [hasPorcentageWidth]="'100'" [isWithIcon]="true" [size]="'sm'" (click)="handleClick(backButton.event!)">
                    <div class="d-flex gap-2 align-items-center" >
                        <i class="fa-solid {{ backButton.icon }}"></i>
                        <span>{{ backButton.label }}</span>
                    </div>
                </sx-button>
            }
        </div>
        <div class="d-flex flex-wrap gap-3">
            @for (button of buttons; track $index) {
                <sx-button [variation]="button.variation!" [hasPorcentageWidth]="'100'" [isWithIcon]="true" [size]="'sm'" (click)="handleClick(button.event!)">
                    <div class="d-flex gap-2 align-items-center" >
                        <i class="fa-solid {{ button.icon }}"></i>
                        <span>{{ button.label }}</span>
                    </div>
                </sx-button>
            }
        </div>
    </div>
</div>
