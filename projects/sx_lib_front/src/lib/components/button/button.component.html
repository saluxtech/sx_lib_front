<button
  [type]="type"
  [ngStyle]="hasPorcentageWidth !== '' ? { 'width': hasPorcentageWidth + '%; !important' } : { 'width': hasWidth + 'px' }"
  class="sx-button {{ variation }} {{ color }} {{ size }} {{customClass}} position-relative {{isLoading && 'sx-button--loading'}}"
  [disabled]="disabled"
  (click)="handleClick.emit()"
>
  <div class="sx-button-alignment">
    @if(isLoading) {
      <div class="d-flex gap-4">
        <span>{{ loadingText }}</span>
        <sx-loader [color]="loaderColor" [backDrop]="false" [size]="iconLoaderSize"></sx-loader>
      </div>
    } @else {
      <ng-content></ng-content>
    }
  </div>
</button>
