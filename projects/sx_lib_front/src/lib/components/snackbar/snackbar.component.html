<div class="snackbar-container" [ngClass]="data.type">
  @if(data.icon) {
    <mat-icon [ngClass]="{
      'icon-error': type() === SnackbarType.ERROR,
      'icon-success': type() === SnackbarType.SUCCESS,
      'icon-warn': type() === SnackbarType.WARN,
      'icon-info': type() === SnackbarType.INFO
    }">{{data.icon}}</mat-icon>
  }
  <div class="d-flex flex-column align-items-center">
    <sx-text [variation]="'body1-bold'" [color]="'title-comum'">{{ data.title }}</sx-text>
    @if(data.content) {
      <sx-text [variation]="'body1'" [color]="'title-comum'">{{ data.content }}</sx-text>
    }
  </div>
  <button class="action" (click)="close()">
    <mat-icon>{{data.action}}</mat-icon>
  </button>
</div>
