<sx-text [limitWidth]="limitWidth"  [variation]="variationLabel" *ngIf="label">
    {{ label }}
    <span
      class="required-suffix"
      *ngIf="control && control.hasValidator(validators.required) && showAsterisco"
    >
      *
    </span>
  </sx-text>
  <div *ngIf="marginField" [style.margin-bottom]="marginField + 'px'"></div>
  <div class="input-container">
    <span
      class="prefix sx-input-color-{{ theme }} {{
        prefixIcon ? 'padding-prefix-icon' : ''
      }}"
      *ngIf="prefix"
    >
      <ng-content select="[prefix]"></ng-content>
    </span>
    <div>
      <input
        class="
          sx-input-color-{{ theme }} {{ height }} {{prefix ? 'padding-prefix' : ''}}
          {{ suffix ? 'padding-suffix' : '' }} {{prefixIcon ? 'padding-prefix-icon' : ''}}
        "
        [ngStyle]="textColor ? {'color': textColor} : null"
        [ngClass]="{'ng-invalid': (control?.touched || control?.dirty) && control?.invalid}"
        [formControl]="control"
        [type]="type"
        [placeholder]="placeholder"
        [mask]="mask"
        [validation]="validation"
        [dropSpecialCharacters]="dropSpecialCharacters"
        [readonly]="isReadonly"
        [value]="value"
      />
      <span
        class="suffix sx-input-color-{{ theme }}"
        *ngIf="suffix"
        [style.top]="
          (control?.touched || control?.dirty) && control?.invalid
            ? 'calc(23% - 10px)'
            : 'calc(50% - 10px)'
        "
      >
        <ng-content select="[suffix]"></ng-content>
      </span>
    </div>
    <ng-container *ngIf="isLoading">
      <div class="loading">
        <sx-loader></sx-loader>
      </div>
    </ng-container>
    <sx-text
      *ngIf="(control?.touched || control?.dirty) && control?.invalid"
      class="required-label"
      [variation]="'body2'"
      color="feedback-error-200"
    >
      {{errorMessage}}
    </sx-text>
  </div>
