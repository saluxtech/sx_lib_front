<div *ngIf="!withArrow; else arrowsBlock" class="btn-link">
  <div *ngIf="onlyLeftArrow">
    <sx-icon-svg
      iconeSize="20"
      path_d="M12.5 19.25C12.1484 19.25 11.8359 19.1328 11.6016 18.8984L4.10156 11.3984C3.59375 10.9297 3.59375 10.1094 4.10156 9.64062L11.6016 2.14062C12.0703 1.63281 12.8906 1.63281 13.3594 2.14062C13.8672 2.60938 13.8672 3.42969 13.3594 3.89844L6.75781 10.5L13.3594 17.1406C13.8672 17.6094 13.8672 18.4297 13.3594 18.8984C13.125 19.1328 12.8125 19.25 12.5 19.25Z"
      path_fill="#50688C"
    ></sx-icon-svg>
  </div>

  <button
    class="{{ color }} {{ size }} no-arrows-animation"
    [routerLink]="route"
    (click)="navigate()"
  >
    {{ text }}
  </button>

  <div *ngIf="onlyRightArrow">
    <sx-icon-svg
      iconeSize="20"
      path_d="M7.5 19.25C7.14844 19.25 6.83594 19.1328 6.60156 18.8984C6.09375 18.4297 6.09375 17.6094 6.60156 17.1406L13.2031 10.5L6.60156 3.89844C6.09375 3.42969 6.09375 2.60938 6.60156 2.14062C7.07031 1.63281 7.89062 1.63281 8.35938 2.14062L15.8594 9.64062C16.3672 10.1094 16.3672 10.9297 15.8594 11.3984L8.35938 18.8984C8.125 19.1328 7.8125 19.25 7.5 19.25Z"
      path_fill="#50688C"
    ></sx-icon-svg>
  </div>
</div>

<ng-template #arrowsBlock>
  <div class="arrow-inline">
    <div class="hide-arrow" *ngIf="!arrowAnimation">
      <sx-icon-svg
        iconeSize="20"
        path_d="M12.5 19.25C12.1484 19.25 11.8359 19.1328 11.6016 18.8984L4.10156 11.3984C3.59375 10.9297 3.59375 10.1094 4.10156 9.64062L11.6016 2.14062C12.0703 1.63281 12.8906 1.63281 13.3594 2.14062C13.8672 2.60938 13.8672 3.42969 13.3594 3.89844L6.75781 10.5L13.3594 17.1406C13.8672 17.6094 13.8672 18.4297 13.3594 18.8984C13.125 19.1328 12.8125 19.25 12.5 19.25Z"
        path_fill="#50688C"
      ></sx-icon-svg>
    </div>

    <button
      class="{{ color }} {{ size }} arrows-animation"
      (mouseenter)="onMouseEnter()"
      (mouseleave)="onMouseLeave()"
      [routerLink]="route"
      (click)="navigate()"
    >
      {{ text }}
    </button>

    <sx-icon-svg
      iconeSize="20"
      path_d="M7.5 19.25C7.14844 19.25 6.83594 19.1328 6.60156 18.8984C6.09375 18.4297 6.09375 17.6094 6.60156 17.1406L13.2031 10.5L6.60156 3.89844C6.09375 3.42969 6.09375 2.60938 6.60156 2.14062C7.07031 1.63281 7.89062 1.63281 8.35938 2.14062L15.8594 9.64062C16.3672 10.1094 16.3672 10.9297 15.8594 11.3984L8.35938 18.8984C8.125 19.1328 7.8125 19.25 7.5 19.25Z"
      path_fill="#50688C"
    ></sx-icon-svg>
  </div>
</ng-template>
